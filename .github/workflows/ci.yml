name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Frontend install and build
        working-directory: frontend
        run: |
          npm ci || npm install
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Backend install
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Backend quick check
        run: |
          python - <<'PY'
          import importlib
          import sys
          m = importlib.import_module('backend.app.main')
          print('Imported', m.__name__)
          PY
