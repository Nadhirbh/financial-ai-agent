services:
  frontend:
    build:
      context: ../..
      dockerfile: infra/docker/frontend.Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ../..
      dockerfile: infra/docker/backend.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - API_BASE_URL=http://localhost:8000
      - DATABASE_URL=postgresql+psycopg://app:app@db:5432/appdb
    volumes:
      - ../../backend:/app
    depends_on:
      - db

  db:
    image: ankane/pgvector:latest
    environment:
      - POSTGRES_DB=appdb
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../compose/initdb:/docker-entrypoint-initdb.d:ro

volumes:
  db_data:
