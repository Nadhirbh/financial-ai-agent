services:
  frontend:
    build:
      context: ../..
      dockerfile: infra/docker/frontend.Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ../..
      dockerfile: infra/docker/backend.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - API_BASE_URL=http://localhost:8000
      - DATABASE_URL=postgresql+psycopg://app:app@db:5432/appdb
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MLFLOW_TRACKING_URI=http://mlflow:5001
    volumes:
      - ../../backend:/app
      - ../../data:/app/data:ro
    depends_on:
      - db
      - mlflow

  db:
    image: ankane/pgvector:latest
    environment:
      - POSTGRES_DB=appdb
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../compose/initdb:/docker-entrypoint-initdb.d:ro

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    environment:
      - MLFLOW_TRACKING_URI=http://0.0.0.0:5001
    command: mlflow server --host 0.0.0.0 --port 5001 --backend-store-uri /mlruns --default-artifact-root /mlruns
    ports:
      - "5001:5001"
    volumes:
      - ../../mlruns:/mlruns

  prefect:
    image: prefecthq/prefect:2-latest
    command: prefect server start --host 0.0.0.0 --port 4200
    ports:
      - "4200:4200"

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ../../infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ../../infra/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../infra/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  db_data:
